
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Asset Tracker</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<style type="text/css">
			body {
				padding-top: 50px;
			}
			#arm {
				float:left;
			}
			#silence
			{
				float: right;
			}
			.starter-template {
				padding: 40px 15px;
				text-align: center;
			}

			.switch {
			position: relative;
			width: 60px;
			height: 34px;
			}

			.switch input { 
			opacity: 0;
			width: 0;
			height: 0;
			}

			.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #ccc;
			-webkit-transition: .4s;
			transition: .4s;
			}

			.slider:before {
			position: absolute;
			content: "";
			height: 26px;
			width: 26px;
			left: 4px;
			bottom: 4px;
			background-color: white;
			-webkit-transition: .4s;
			transition: .4s;
			}

			input:checked + .red {
			background-color: rgb(163, 0, 0);
			}
			
			input:checked + .blue {
			background-color: rgb(0, 35, 190);
			}

			input:focus + .slider {
			box-shadow: 0 0 1px rgb(99, 99, 99);
			}

			input:checked + .slider:before {
			-webkit-transform: translateX(26px);
			-ms-transform: translateX(26px);
			transform: translateX(26px);
			}

			/* Rounded sliders */
			.slider.round {
			border-radius: 34px;
			}

			.slider.round:before {
			border-radius: 50%;
			}

			#map {
				height: 600px;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Asset Tracker Map</a>
				</div>
			</div>
		</nav>

		<div class="container">

			<div class="starter-template">
				<div id="spark-login"></div>
				<div id="deviceChooser">
					<form>
						<select id="deviceSelect"></select>
					</form>
				</div>
				<div id="map"></div>
				<div id="latlon">Waiting for GPS events...</div>
				<div id="arm">
					<h1>Alarm Toggle</h1>
					<label class="switch">
						<input id="toggle" type="checkbox">
						<span class="slider round red"></span>
					</label>
				</div>
				<div id="silence">
					<h1>Silence Toggle</h1>
					<label class="switch">
						<input id="toggle" type="checkbox">
						<span class="slider round blue"></span>
					</label>
				</div>
			</div>

		</div><!-- /.container -->

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/simplestorage/0.2.0/simpleStorage.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/sparkjs/0.5.9/spark.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
		<script>
			var map;

			function post(path, params, method) {
				method = method || "post"; // Set method to post by default if not specified.

				// The rest of this code assumes you are not using a library.
				// It can be made less wordy if you use one.
				var form = document.createElement("form");
				form.setAttribute("method", method);
				form.setAttribute("action", path);

				for(var key in params) {
					if(params.hasOwnProperty(key)) {
						var hiddenField = document.createElement("input");
						hiddenField.setAttribute("type", "hidden");
						hiddenField.setAttribute("name", key);
						hiddenField.setAttribute("value", params[key]);

						form.appendChild(hiddenField);
					}
				}

				document.body.appendChild(form);
				form.submit();
			}
			
			function initMap() {
				console.log('map init');
				map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: -34.397, lng: 150.644},
					zoom: 19,
					mapTypeId: google.maps.MapTypeId.HYBRID
				});
			}

			$(function(){
				var accessToken;
				var deviceName;
				var device;
				var gpslocation;
				var markersArray = [];
				var arm = "off";

				$('#spark-login').hide();
				$('#deviceChooser').hide();
				$('#map').hide();
				$('#arm').hide();
				$('#silence').hide();

				$('#deviceSelect').on('change', function(){
					deviceName = $('#deviceSelect').val();
					simpleStorage.set("assettracker_deviceName", deviceName);
					go();
				});

				$('.btnMove').on('click', function(){
					var position = $(this).attr('data-pos');
					var cm = positions[position];
					console.log('Move to ' + cm);
					device.callFunction('setHeight', cm, function(err, data) {
						if (err) {
							console.log('An error occurred:', err);
						} else {
							console.log('Function called succesfully:', data);
						}
					});
				});

				$('#toggle').on('click', function() {
					var form = $('<form></form>');

					form.attr("method", "post");
					form.attr("action", '/arm');
					
					parameters = [accessToken, device, deviceName]
					$.each(parameters, function(key, value) {
						var field = $('<input></input>');
						console.log(key + ' : ' + value);
						field.attr("type", "hidden");
						field.attr("name", key);
						field.attr("value", value);

						form.append(field);
					});

					// The form needs to be a part of the document in
					// order for us to be able to submit it.
					$(document.body).append(form);
					form.submit();
				})

				function loadDevice() {
					deviceName = simpleStorage.get("assettracker_deviceName");

					if (typeof deviceName == 'undefined') {
						$('#deviceChooser').show();
						spark.listDevices(function(err, devices) {
							if (err) {
								accessToken = null;
								simpleStorage.deleteKey("accessToken");
								login();
								return;
							}
							$('#deviceSelect').empty();
							$('#deviceSelect').append('<option value="">Choose Device</option>');
							$.each(devices, function(i, device){
								$('#deviceSelect').append('<option value="' + device.name + '">' + device.name + '</option>');
							});
						});
					} else {
						go();
					}
				}

				function login() {
					// Check to see if we have a spark accessToken
					accessToken = simpleStorage.get("accessToken");

					if (typeof accessToken == 'undefined') {
						$('#spark-login').show();

						sparkLogin(function(data) {
							accessToken = spark.accessToken;
							simpleStorage.set("accessToken", accessToken);
							$('#spark-login').hide();
							loadDevice();
						});
					} else {
						spark.login({accessToken: accessToken}, function(data) {
							loadDevice();
						});
					}
				}

				function clearMarkers() {
					for (var i = 0; i < markersArray.length; i++ ) {
						markersArray[i].setMap(null);
					}
					markersArray.length = 0;
				}

				function go() {
					$('#spark-login').hide();
					$('#deviceChooser').hide();
					$('#map').show();
					$('#arm').show();
					$('#silence').show();

					spark.getDevice(deviceName, function(err, d) {
						device = d;

						device.onEvent(false, function(data){
							if (data.name == "l") {
								var gpslocation = data.data.split(',');
								var lat = parseFloat(gpslocation[0]);
								var lon = parseFloat(gpslocation[1]);

								var mylocation=new google.maps.LatLng(lat, lon);

								$('#latlon').html(gpslocation[0] + ' : ' + gpslocation[1]);

								// clearMarkers();

								marker = new google.maps.Marker({
									position: mylocation,
									draggable: false,
								});

								markersArray.push(marker);

								marker.setMap(map);
								map.panTo(marker.getPosition());
							}

							console.log(data);
						});
					});
				}

				login();

			});
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key={{KEY_GOES_HERE}}&callback=initMap" async defer></script>

	</body>
</html>
